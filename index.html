<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Caroussel d'images avec le plugin jQuery BxSlider">
	<title>Plugin jQuery Bx Slider</title>
	<link rel="stylesheet" href="css/jquery.bxslider.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header">
		<h1>Plugin jQuery Bx Slider</h1>
		<p>Caroussel d'images avec le plugin jQuery Bx Slider</p>
	</div>
	<main class="container">
		<section>
			<h2>Bx Slider Caroussel</h2>
			<div class="bxslider">
				<div><img src="img/hollywood1.jpg" alt="" title="Hollywood 1"></div>
				<div><img src="img/hollywood2.jpg" alt="" title="Hollywood 2"></div>
				<div><img src="img/hollywood3.jpg" alt="" title="Hollywood 3"></div>
				<div><img src="img/hollywood4.jpg" alt="" title="Hollywood 4"></div>
			</div>
		</section>
	</main>
	<div class="footer">
		<p><a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="https://3wa.fr/wp-content/themes/3wa2015/img/logos/big.png"></a></p>
		<p>Ce matériel pédagogique est la propriété de la <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/">3W Academy</a>. Cet exercice a été réalisé par <a href="https://www.cath2nos.com">Catherine Denos</a>.</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script>
	    $(document).ready(function(){
	    	$('.bxslider').bxSlider({
	    		mode: 'fade',
	    		captions: true,
	    		minSlides: 3,
	    		maxSlides: 3
	    	});
	    });
  	</script>
</body>

</html>
